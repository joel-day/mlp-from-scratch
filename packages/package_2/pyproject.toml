[project]
name = "package_2"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "transformers>=4.48.1",
]

# Specify the package builder
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Tell Hatchling to include the package_2 folder as a package
[tool.hatch.build]
include = ["packages/package_2"]

# manage the environment like a package rather than a standalone virtual environment
[tool.uv]
package = true